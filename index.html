<html lang="en">
  <body>
    <div id="app"></div>
    <!-- Added react and react-dom and babel as dependencies to the current project -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const appEl = document.getElementById("app");
      const root = ReactDOM.createRoot(appEl);

      // React component functions need to be PascalCased, this is the way Babel can distinguish between HTML tags and React components
      function Header () {
        return (<h1>Develop. Preview. Ship</h1>);
      }

      function HomePage () {
        return (
          <>
            <Header />
            <div>This is the Home Page component.</div>
          </>
        );
      };

      root.render(<HomePage />);
    </script>
  </body>
</html>
