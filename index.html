<html lang="en">
  <body>
    <div id="app"></div>
    <!-- Added react and react-dom and babel as dependencies to the current project -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const appEl = document.getElementById("app");
      const root = ReactDOM.createRoot(appEl);

      
      // Destructure props received from the parent during component declaration to use it directly
      function Header ({ title }) {
        // Using {} in the middle of JSX code tells the compiler there is JS code in there that needs to be run
        return (<h1>Develop. { title ? title : "Preview" }. Ship</h1>);
      }

      function HomePage () {
        // Components can help define the UI while iterating through list of data
        const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"];
        return (
          <>
            <Header />
            <div>
              <ul>
                {
                  names.map(name => {
                    return <li key={name}>{ name }</li>
                  })
                }
              </ul>
            </div>
          </>
        );
      };

      root.render(<HomePage />);
    </script>
  </body>
</html>
